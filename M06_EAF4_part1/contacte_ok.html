
<!--Aquesta pàgina mostra un missatge de confirmació un cop el formulari de contacte ha estat enviat per l'usuari, i permet tornar a la pàgina principal per mitjà d'un botó. Tot i no ser requerida, s'ha considerat necessari afegir-la.-->
<!DOCTYPE html>
<html>
<head><!--En aquest apartat hi definim el títol de la pàgina ('title'), que també es mostrarà a la pestanya corresponent del navegador. També referenciem la pàgina d'estils associada al lloc web ('link'), i afegim dades referents a protocols i informació del lloc web ('meta').-->
	<title>Takeaway Lleida - Dades enviades correctament</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset-UTF-8"
	name="author" content="Guillem Planas Vargas">
</head>

<body><!--Dividim l'estructura del cos de la pàgina ('body') en tres apartats: el 'header' o capçalera, el 'footer' o peu de pàgina, i un'div', o divisió/contenidor, corresponent al cos principal de la pàgina.-->

	<header><!--Dins la capçalera hi carreguem una imatge de fons ('img'), i creem un nou contenidor ('div') on hi afegirem el títol de la pàgina, i els textos de 'login' i ajuda, per mitjà de línies de text ('p'). Per altra banda, també hi afegim el logo de l'empresa, però l'associem a un enllaç ('a'), que ens portarà a la pàgina principal ('index').-->
		<img id="foto_cap" src="images/food4.png" alt="Plats amb menjar">
		<div id="capçalera">
			<p id="titol">TAKEAWAY LLEIDA</p>
			<a id="home" href="index.html"><img id="logo" src="images/logo.png" alt="Logo de l'empresa"></a>
			<p id="login">Login</p>
			<p id="ajuda">Ajuda</p>
		</div>
	</header>

	<div id="msg"><!--La divisió ('div') correspon al cos principal de la pàgina, i està formada per línies de text ('p'), i un enllaç ('a') amb forma de botó, per tornar a la pàgina principal.-->
		<p id="missatge_ok">Formulari enviat correctament. En breus ens posarem en contacte amb tu.<br><br>Gràcies per confiar en Takeaway Lleida</p>
		<a id="enrere" href="index.html">Enrere</a>
	</div>
	
		<footer><!--Per acabar, el peu de pàgina o 'footer', on en aquest cas hi trobarem informació sobre el mòdul, la tasca a realitzar, i l'autor, tot encabit dins un quadre de text ('p') en un contenidor.-->
		<div id="peu">
			<p id="info"> ISE0M06 - Realització de projectes multimèdia interactius - UF4: Programació d'elements interactius - EAF4 Part 1 - Guillem Planas Vargas</p>
		</div> 
	</footer>
</body>
</html>
